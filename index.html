<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Validator</title>
  <!-- CSS of my CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="./asset/iconValidator.png" rel="icon" />
  <!-- Link of icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- CSS of Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  <main>
    <h1>Password Validator</h1>
    <form class="row g-3">

      <div class="mb-3 input-group">
        <span class="input-group-text labelPwd">Password</span>
        <input type="password" class="form-control inputPassword" id="inputPassword">
        <span class="input-group-text eyeIcon" title="Voir le mot de passe"><i class="ri-eye-line"></i></span>
      </div>
      <div class="boiteAVerifier">
        <div class="aVerifierLength">
          <p class="lengthPwd"><i class="ri-check-line valideIcon" id="valideIconLength"></i> &nbsp;<i
              class="ri-close-line nonValideIcon" id="nonValideIconLength"></i> Longueur du mot de passe (Minimum 8
            caractères)</p>
          <p class="lengthPwdFeedback"></p>
        </div>
        <div class="aVerifierStringUpper">
          <p class="stringUpperPwd"><i class="ri-check-line valideIcon" id="valideIconNumber"></i> &nbsp;<i
              class="ri-close-line nonValideIcon" id="nonValideIconNumber"></i> Contient au moins un Chiffre</p>
        </div>
        <div class="aVerifierStringUpper">
          <p class="stringUpperPwd"><i class="ri-check-line valideIcon" id="valideIconUpper"></i> &nbsp;<i
              class="ri-close-line nonValideIcon" id="nonValideIconUpper"></i> Contient au moins une Majuscule</p>
        </div>
        <div class="aVerifierStringLower">
          <p class="stringLowerPwd"><i class="ri-check-line valideIcon" id="valideIconLower"></i> &nbsp;<i
              class="ri-close-line nonValideIcon" id="nonValideIconLower"></i> Contient au moins une Minuscule</p>
        </div>
        <div class="aVerifierSpecialChar">
          <p class="specialCharPwd"><i class="ri-check-line valideIcon" id="valideIconSpecialChar"></i> &nbsp;<i
              class="ri-close-line nonValideIcon" id="nonValideIconSpecialChar"></i> Contient au moins un Caractère
            spécial</p>
        </div>
      </div>
    </form>
  </main>
  <!-- My JS -->
  <script src="script.js"></script>
</body>

</html>
